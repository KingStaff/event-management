{% extends 'base/base.html' %}

{% block title %}User Detail{% endblock title %}

{% block breadcrumb %}User Detail{% endblock breadcrumb %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">User Detail</h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4">
                            <strong>Username:</strong>
                        </div>
                        <div class="col-md-8">
                            {{ user.username }}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <strong>Email:</strong>
                        </div>
                        <div class="col-md-8">
                            {{ user.email }}
                        </div>
                    </div>
                    <!-- Add more user details as needed -->
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
